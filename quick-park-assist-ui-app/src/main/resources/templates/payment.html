<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Payment Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #1fa3d4,
          #86c7e2,
          #206f91,
          #5b879f,
          #a4c1ca
        );
        margin: 0;
      }
      .payment-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
      }
      h2 {
        text-align: center;
        color: #206f91;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
      }
      input {
        width: 90%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .card-details {
        background: #1fa3d4;
        color: white;
        padding: 15px;
        border-radius: 10px;
        position: relative;
      }
      .card-details input {
        background: transparent;
        color: white;
        border: none;
        font-size: 16px;
      }
      .card-details input:focus {
        outline: none;
      }
      .card-row {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #206f91;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #1fa3d4;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h2>Payment Gateway</h2>
      <form th:action="@{/ui/booking/paymentProcess}" method="POST">
        <div class="form-group">
          <label>Book ID:</label>
          <input
            type="text"
            name="bookId"
            th:value="${bookingId}"
            required
            readonly
          />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="userEmail" required />
        </div>
        <div class="form-group">
          <label>Amount:</label>
          <input
            type="number"
            name="amount"
            th:value="${amount}"
            required
            readonly
          />
        </div>
        <div class="card-details">
          <label>Card Number:</label>
          <input
            type="text"
            name="cardNumber"
            pattern="[0-9]{16}"
            placeholder="1234 5678 9012 3456"
            required
          />
          <div class="card-row">
            <div>
              <label>MM/YY:</label>
              <input
                type="text"
                name="expiry"
                pattern="(0[1-9]|1[0-2])/[0-9]{2}"
                placeholder="MM/YY"
                required
              />
            </div>
            <div>
              <label>CVV:</label>
              <input
                type="password"
                name="cvv"
                pattern="[0-9]{3}"
                placeholder="***"
                required
              />
            </div>
          </div>
        </div>
        <br />
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </body>
</html>
