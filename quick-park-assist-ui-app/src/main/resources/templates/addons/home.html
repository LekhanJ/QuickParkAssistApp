<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>QuickParkAssist Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 class="mb-4">🚗 Welcome to QuickParkAssist 🚙</h1>
      <p class="lead">
        Manage your AddOns efficiently with the following features:
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="list-group">
            <a
              href="/addons/viewAllAddons"
              class="list-group-item list-group-item-action"
              >📋 view All Addons</a
            >
            <a
              href="/addons/addAddonForm"
              class="list-group-item list-group-item-action"
              >➕ Create a New AddOn</a
            >
            <a
              href="/addons/viewAddOnByIdForm"
              class="list-group-item list-group-item-action"
              >🔍 View AddOn by ID (Example: ID 1)</a
            >
            <a
              href="/addons/viewAddOnsByVehicleTypeForm"
              class="list-group-item list-group-item-action"
            >
              🚲 View AddOns by Vehicle Type (Example: TWO_WHEELER)
            </a>
          </div>
        </div>
      </div>

      <footer class="mt-5">
        <p class="text-muted">
          &copy; 2025 QuickParkAssist. All Rights Reserved.
        </p>
      </footer>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
