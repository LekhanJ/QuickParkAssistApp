<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddOns by Vehicle Type</title>
</head>
<body>
    <h2>Available AddOns for Vehicle Type</h2>

    <div th:if="${addons}">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Vehicle Type</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="addon : ${addons}">
                    <td th:text="${addon.addOnId}"></td>
                    <td th:text="${addon.name}"></td>
                    <td th:text="${addon.vehicleType}"></td>
                    <td th:text="${addon.price}"></td>
                    <td th:text="${addon.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <a th:href="@{/addons/}">Back to Home</a>
</body>
</html>
