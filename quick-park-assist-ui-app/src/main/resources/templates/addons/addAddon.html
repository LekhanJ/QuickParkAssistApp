<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Addon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">Add Addon</h2>

      <!-- Display success message -->
      <div
        th:if="${message}"
        class="alert alert-success text-center"
        th:text="${message}"
      ></div>

      <div class="card p-4 shadow-sm">
        <form
          th:action="@{/addons/addAddon}"
          th:object="${addon}"
          method="post"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              th:field="*{name}"
              required
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea
              id="description"
              class="form-control"
              th:field="*{description}"
              rows="3"
              required
            ></textarea>
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input
              type="number"
              id="price"
              class="form-control"
              th:field="*{price}"
              step="0.01"
              required
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="vehicleType" class="form-label">Vehicle Type:</label>
            <select
              id="vehicleType"
              class="form-control"
              th:field="*{vehicleType}"
              required
            >
              <option value="">-- Select --</option>

              <option
                th:each="type : ${vehicleTypes}"
                th:value="${type}"
                th:text="${type}"
              ></option>
            </select>
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('vehicleType')}"
              th:errors="*{vehicleType}"
            ></div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/addons/}" class="btn btn-secondary">Back to Home</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
