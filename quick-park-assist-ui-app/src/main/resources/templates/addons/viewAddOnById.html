<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddOn Details</title>
</head>
<body>
    <h2>AddOn Details</h2>

    <div th:if="${addon}">
        <p><strong>AddOn ID:</strong> <span th:text="${addon.addOnId}"></span></p>
        <p><strong>Name:</strong> <span th:text="${addon.name}"></span></p>
        <p><strong>Vehicle Type:</strong> <span th:text="${addon.vehicleType}"></span></p>
        <p><strong>Price:</strong> <span th:text="${addon.price}"></span></p>
        <p><strong>Description:</strong> <span th:text="${addon.description}"></span></p>
    </div>

    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <a th:href="@{/addons/}">Back to Home</a>
</body>
</html>
