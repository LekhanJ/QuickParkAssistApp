<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-blue-900 text-white h-screen p-5 transition-all duration-300"
    >
      <h1 class="text-2xl font-bold mb-5">Admin Panel</h1>
      <nav>
        <ul>
          <li
            class="mb-3 flex items-center gap-2 hover:bg-blue-700 p-2 rounded cursor-pointer"
          >
            <span class="material-icons">dashboard</span> Dashboard
          </li>
          <li
            class="mb-3 flex items-center gap-2 hover:bg-blue-700 p-2 rounded cursor-pointer"
            onclick="navigateTo('/dashboard/users')"
          >
            <span class="material-icons">people</span> Users
          </li>
          <li
            onclick="navigateTo('/spots/home')"
            class="mb-3 flex items-center gap-2 hover:bg-blue-700 p-2 rounded cursor-pointer"
          >
            <span class="material-icons">local_parking</span> Parking Spots
          </li>
          <li
            class="mb-3 flex items-center gap-2 hover:bg-blue-700 p-2 rounded cursor-pointer"
          >
            <span class="material-icons">bar_chart</span> Reports
          </li>
          <li
            class="mb-3 flex items-center gap-2 hover:bg-blue-700 p-2 rounded cursor-pointer"
          >
            <span class="material-icons">settings</span> Settings
          </li>
          <li
            class="mb-3 flex items-center gap-2 hover:bg-blue-700 p-2 rounded cursor-pointer"
          >
            <form action="/auth/logout" method="post">
              <button class="flex items-center gap-2">
                <span class="material-icons">logout</span> Logout
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <header
        class="flex justify-between items-center bg-white p-4 rounded shadow"
      >
        <h2 class="text-xl font-bold">Admin Dashboard</h2>
        <div class="relative">
          <button
            id="profileMenuBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded flex items-center gap-2"
          >
            <span class="material-icons">account_circle</span> Admin
          </button>
          <!-- Profile Dropdown -->
          <div
            id="profileMenu"
            class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded hidden"
          >
            <ul class="p-2">
              <li class="p-2 hover:bg-gray-200 cursor-pointer">Profile</li>
              <li class="p-2 hover:bg-gray-200 cursor-pointer">Settings</li>
              <li class="p-2 hover:bg-gray-200 cursor-pointer">Logout</li>
            </ul>
          </div>
        </div>
      </header>

      <table class="min-w-full border border-gray-300 shadow-md rounded-lg">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 border">User ID</th>
            <th class="px-4 py-2 border">Full Name</th>
            <th class="px-4 py-2 border">Email</th>
            <th class="px-4 py-2 border">Username</th>
            <th class="px-4 py-2 border">Contact</th>
            <th class="px-4 py-2 border">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterate over users list -->
          <tr th:each="user : ${users}" class="text-center" th:data-url="@{/user/Details/{userId}(userId=${user.userId})}">
            <td class="px-4 py-2 border" th:text="${user.userId}">1</td>
            <td class="px-4 py-2 border" th:text="${user.fullName}">
              John Doe
            </td>
            <td class="px-4 py-2 border" th:text="${user.email}">
              johndoe@example.com
            </td>
            <td class="px-4 py-2 border" th:text="${user.username}">
              johndoe123
            </td>
            <td class="px-4 py-2 border" th:text="${user.contactNumber}">
              9876543210
            </td>
            <td class="px-4 py-2 border font-semibold" th:text="${user.status}">
              ACTIVE
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- JavaScript -->
    <script>
      // Toggle Profile Dropdown
      document
        .getElementById("profileMenuBtn")
        .addEventListener("click", function () {
          document.getElementById("profileMenu").classList.toggle("hidden");
        });
      function navigateTo(route) {
        window.location.assign(route);
      }
    </script>
  </body>
</html>
