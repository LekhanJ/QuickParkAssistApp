<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>SMART PARK</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #64748b;
            --background-gradient: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid #0078ff;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0078ff;
            border-color: #0078ff;
        }


        .container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        h1 {
            color: #1e293b;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--secondary-color);
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            border: 2px solid transparent;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-primary, .btn-secondary {
            background-color: #e2e8f0;
            color: #1e293b;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0078ff;
            transform: translateY(-1px);
            color: white;
        }

        .view-my-bookings {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem;
            width: 610px;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/dashboard" class="back-button">
        <i class="bi bi-arrow-left-circle"></i> Back
    </a>
    <div class="container">
        <h1>SMART PARK</h1>
        <h2>Smart Parking Management System</h2>

        <div class="grid">
            <a class="btn btn-secondary" th:href="@{/ui/booking/viewAll}">
                <i class="bi bi-list"></i> All Bookings
            </a>

            <a class="btn btn-secondary" th:href="@{/ui/booking/update}">
                <i class="bi bi-pencil-square"></i> Update Booking
            </a>

            <a class="btn btn-secondary" th:href="@{/ui/booking/cancel}">
                <i class="bi bi-x-circle"></i> Cancel Booking
            </a>
            <a class="btn btn-secondary" th:href="@{/ui/booking/viewCancelledBookingForm}">
                <i class="bi bi-search"></i> View Cancelled Bookings
            </a>
        </div>
        
    </div>
</body>
</html>
