<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">
        Admin Login
      </h2>

      <form
        th:action="@{/admin/login}"
        method="post"
        onsubmit="return validateSignupForm()"
        th:object="${admin}"
      >
        <!-- Username Field -->
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <div class="flex items-center border border-gray-300 p-2 rounded-md">
            <span class="material-icons text-gray-500">person</span>
            <input
              type="text"
              th:field="*{email}"
              name="email"
              required
              class="w-full outline-none p-2"
              placeholder="Enter your email"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <div class="flex items-center border border-gray-300 p-2 rounded-md">
            <span class="material-icons text-gray-500">lock</span>
            <input
              type="password"
              name="password"
              th:field="*{password}"
              required
              class="w-full outline-none pl-2"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
        >
          Login
        </button>

        <!-- Error Message -->
        <p th:if="${error}" class="text-red-500 text-sm text-center mt-2">
          Invalid username or password
        </p>
      </form>
    </div>
  </body>
</html>
