<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Quick Park Assist</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #64748b;
            --background-gradient: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        h1 {
            color: #1e293b;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--secondary-color);
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            border: 2px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #1e293b;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        .view-my-bookings {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .view-my-bookings:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Quick Park Assist</h1>
        <h2>Smart Parking Management System</h2>

        <div class="grid">
            <a class="btn btn-primary" th:href="@{/ui/booking/add}">
                &#128221; New Booking
            </a>

            <a class="btn btn-secondary" th:href="@{/ui/booking/viewAll}">
                &#128196; All Bookings
            </a>

            <a class="btn btn-secondary" th:href="@{/ui/booking/update}">
                ‚úèÔ∏è Update Booking
            </a>

            <a class="btn btn-secondary" th:href="@{/ui/booking/cancel}">
                ‚ùå Cancel Booking
            </a>
        </div>

        <!-- View My Bookings Button -->
        <a class="view-my-bookings" th:href="@{/ui/booking/viewCancelledBookingForm}">
            üîç View Cancelled Bookings
        </a>
    </div>
</body>
</html>
